<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Register.css">
</head>
<body>
  <div class="container">
    <h2>Register Online Ticket Booking For Tourist Attractions</h2>
    <form id="registrationForm" action="#" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="" disabled selected>Select your country</option>
          <!-- You can add options for different countries here -->
          <option value="Kashmir">Kashmir</option>
          <option value="UK">United Kingdom</option>
          <option value="Canada">Canada</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option> 
          <option value="Turkey">Turkey</option>
          <option value="Australia">Australia</option>
        </select>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>



             <!-- Button for registering using Google -->
      <div class="form-group">
        <button type="button" class="google-register"><a id="box" href="#">Register using Google</a>
        </button>
      </div>



    </form>
  </div>
</body>
</html>
